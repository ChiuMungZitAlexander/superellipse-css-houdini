<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @supports (background-image: paint(id)) {
        #box {
          background-image: paint(superEllipse);
          height: 256px;
          width: 256px;
          --n: 3;
        }
      }
    </style>
  </head>
  <body>
    <div style="margin-bottom: 20px">
      <input
        type="range"
        id="exponent-scroll"
        name="volume"
        min="0.1"
        max="6"
        step="0.1"
        value="3"
      />
      <label for="volume">
        <span>Exponent</span>
        <span id="exponent">3</span>
      </label>
    </div>
    <div id="box" />

    <script>
      CSS.paintWorklet.addModule("paint.js");
    </script>
    <script>
      document
        .querySelector("#exponent-scroll")
        .addEventListener("input", (e) => {
          const newExponent = e.target.value || 3;

          document.querySelector("#exponent").innerHTML = newExponent;
          document.querySelector("#box").style.setProperty("--n", newExponent);
        });
    </script>
  </body>
</html>
